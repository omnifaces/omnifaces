<!DOCTYPE html>
<html lang="en"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:h="jakarta.faces.facelets"
    xmlns:a="jakarta.faces.passthrough"
    xmlns:o="omnifaces.ui"
    xmlns:of="omnifaces.functions"
>
    <f:metadata>
        <o:scriptParam script="new Date().getTimezoneOffset()" value="#{scriptParamITBean.clientTimeZoneOffset}" render="scriptLoadTimestamp clientTimeZoneOffset" />
        <o:scriptParam script="window.navigator" value="#{scriptParamITBean.navigator}" render="appName" />
        <f:viewAction action="#{scriptParamITBean.onload}" />
    </f:metadata>

    <h:head />

    <h:body>
        <o:form id="thisIsNeededByScriptParam" />

        <h:outputText id="pageLoadTimestamp" value="#{now.time}" />
        <h:panelGroup id="scriptLoadTimestamp"><h:outputText value="#{now.time}" rendered="#{scriptParamITBean.postScriptParamInvoked}" /></h:panelGroup>
        
        <h:outputText id="clientTimeZoneOffset" value="#{scriptParamITBean.clientTimeZoneOffset}" />
        <h:outputText id="appName" value="#{scriptParamITBean.navigator.getString('appName')}" />
    </h:body>
</html>
