<!DOCTYPE html>
<html lang="en"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:h="jakarta.faces.facelets"
    xmlns:a="jakarta.faces.passthrough"
    xmlns:o="omnifaces.ui"
    xmlns:of="omnifaces.functions"
>
    <h:head />

    <h:body>
        <o:form id="formDefault">
            <h:inputText id="input1" />
            <h:inputText id="input2" />
            <h:inputText id="input3" />
            <h:inputText id="input4" />
            <h:commandButton id="submit" value="submit">
                <f:ajax execute="input2 input3" render="@form" />
            </h:commandButton>
            <h:outputText id="params" value="#{request.parameterMap.keySet()}" />
        </o:form>
        <o:form id="formDisabled" partialSubmit="false">
            <h:inputText id="input1" />
            <h:inputText id="input2" />
            <h:inputText id="input3" />
            <h:inputText id="input4" />
            <h:commandButton id="submit" value="submit">
                <f:ajax execute="input2 input3" render="@form" />
            </h:commandButton>
            <h:outputText id="params" value="#{request.parameterMap.keySet()}" />
        </o:form>
    </h:body>
</html>
