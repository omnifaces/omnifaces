<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
>
	<h:head>
		<h:outputScript>var i = 0;</h:outputScript>
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<h:outputScript library="omnifaces" name="omnifaces.js" target="head" />
		<h:outputScript name="headWithTarget.js" target="head" />
		<h:outputScript name="headWithoutTarget.js" />
		<o:deferredScript name="deferredInHead.js" />
	</h:head>
	<h:body>
		<h:outputScript name="bodyWithTargetHead.js" target="head" />
		<h:outputScript name="bodyWithTargetBody.js" target="body" />
		<o:deferredScript name="deferredInBody.js" />

		<div id="bodyWithTargetBody" />
		<div id="headWithoutTarget" />
		<div id="headWithTarget" />
		<div id="bodyWithTargetHead" />
		<div id="bodyWithoutTarget" />
		<div id="deferredInHead" />
		<div id="deferredInBody" />
		
		<o:form id="nonAjax">
			<h:commandButton id="submit" />
			<h:commandButton id="rebuild" action="#{combinedResourceHandlerITBean.rebuild}" />
		</o:form>

		<o:form id="ajax">
			<f:ajax>
				<h:commandButton id="submit" />
				<h:commandButton id="rebuild" action="#{combinedResourceHandlerITBean.rebuild}" />
			</f:ajax>
		</o:form>

		<h:outputScript name="bodyWithoutTarget.js" />
	</h:body>
</html>
