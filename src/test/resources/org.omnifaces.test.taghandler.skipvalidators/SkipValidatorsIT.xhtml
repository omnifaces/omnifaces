<!DOCTYPE html>
<html lang="en"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:h="jakarta.faces.facelets"
    xmlns:o="http://omnifaces.org/ui"
>
    <f:metadata>
        <f:viewAction>
            <f:setPropertyActionListener target="#{viewScope.required}" value="#{true}" />
        </f:viewAction>
    </f:metadata>
    
    <h:head />
    
    <h:body>
        <o:form id="form">
            <h:selectBooleanCheckbox id="toggleRequired" value="#{viewScope.required}">
                <f:ajax execute="@form" render="@form" />
                <o:skipValidators />
            </h:selectBooleanCheckbox>

            <h:inputText id="input" required="#{viewScope.required}" requiredMessage="required!" />
            <h:message id="message" for="input" />

            <h:commandButton id="submit" value="submit">
                <f:ajax execute="@form" render="@form" />
            </h:commandButton>

            <h:outputText id="validationFailed" value="#{facesContext.validationFailed}" />
        </o:form>
    </h:body>
</html>
