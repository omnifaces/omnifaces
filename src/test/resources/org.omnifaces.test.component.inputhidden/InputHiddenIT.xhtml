<!DOCTYPE html>
<html lang="en"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:a="jakarta.faces.passthrough"
    xmlns:o="omnifaces.ui"
    xmlns:of="omnifaces.functions"
>
    <h:head />

    <h:body>
        <o:form id="form1">
            <h:commandButton id="toggle" value="toggle" action="#{inputHiddenITBean.toggle}">
                <f:ajax render="panel" />
            </h:commandButton>
            <h:panelGroup id="panel">
                <o:inputHidden value="#{inputHiddenITBean.toggled}" />
                <h:commandButton id="submit" value="submit" action="#{inputHiddenITBean.submit}" rendered="#{inputHiddenITBean.toggled}">
                    <f:ajax execute="panel" render=":messages" />
                </h:commandButton>
            </h:panelGroup>
        </o:form>

        <o:form id="form2">
            <o:inputHidden value="#{inputHiddenITBean.readonly}" readonly="true" validator="#{inputHiddenITBean.validate}" />
            <h:commandButton id="validate" value="validate">
                <f:ajax execute="@form" render=":messages" />
            </h:commandButton>
        </o:form>

        <h:messages id="messages" />
    </h:body>
</html>
