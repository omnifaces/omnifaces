<!DOCTYPE html>
<html lang="en"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:c="jakarta.tags.core"
    xmlns:o="omnifaces.ui"
>
    <h:head />
    
    <h:body>
        <o:form id="form1">
            <o:validateUnique components="input1 input2" showMessageFor="input2" />
            <h:inputText id="input1" value="#{validateUniqueITBean.input1}" required="true" />
            <h:message id="input1_m" for="input1" />
            <h:inputText id="input2" value="#{validateUniqueITBean.input2}" />
            <h:message id="input2_m" for="input2" />
            <h:commandButton id="submit"><f:ajax execute="@form" render="@form" /></h:commandButton>
            <h:panelGroup id="ok"><h:outputText value="OK!" rendered="#{facesContext.postback and not facesContext.validationFailed}" /></h:panelGroup>
        </o:form>

        <o:form id="form2">
            <h:inputText id="input1" value="#{validateUniqueITBean.input1}" required="true" />
            <h:message id="input1_m" for="input1" />
            <h:inputText id="input2" value="#{validateUniqueITBean.input2}" />
            <h:message id="input2_m" for="input2" />
            <o:validateUnique components="input1 input2" showMessageFor="input2" />
            <h:commandButton id="submit"><f:ajax execute="@form" render="@form" /></h:commandButton>
            <h:panelGroup id="ok"><h:outputText value="OK!" rendered="#{facesContext.postback and not facesContext.validationFailed}" /></h:panelGroup>
        </o:form>

    </h:body>
</html>
