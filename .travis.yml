language: java
jdk:
   - openjdk11
cache:
   directories:
      - "$HOME/.m2/repository"
      - "$HOME/.sonar/cache"

# Do build on specified branches only.
branches:
   only:
   - 4.x
   - 3.x
   - 2.x
   - 1.1x

# Do integration test on configured servers.
env:
   - SERVER=wildfly
   - SERVER=liberty
   - SERVER=glassfish
   - SERVER=tomcat-mojarra4
   - SERVER=tomcat-mojarra3
   - SERVER=tomcat-myfaces
#  - SERVER=tomee
#  - SERVER=payara
script: mvn verify -Dmaven.javadoc.skip=true -P $SERVER

# Do snapshot deployment.
deploy:
   provider: script
   script: mvn deploy -Dmaven.test.skip -s settings.xml
   skip_cleanup: true
   on:
      all_branches: true
      condition: "$SERVER = wildfly"

# Do static analysis on Sonar.
addons:
   sonarcloud:
      organization: balusc-github
      token:
         secure: ""
      branches:
         - 4.x
after_deploy: "mvn sonar:sonar"
